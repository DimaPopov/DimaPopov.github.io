<!DOCTYPE html>
<html>
<head>
  <script src="../js/kinetic-v5.1.0.js"></script>
  <meta charset="utf-8">
  <title>Ellipse Demo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #F0F0F0;
    }
  </style>
</head>
<body>
<div style="padding:20px;">
<div style="position:absolute; z-index:1000; width:340px;">
<div>
<p>Radius</p>
<span>
<label>innerRadius: </label><input type="number" id="widthMark" onchange="star.innerRadius(this.value);stage.draw();document.getElementById('widthMark').value=this.value;">
 <input type="range" value="100" min="2" value="10" max="600" onchange="star.innerRadius(this.value);stage.draw();document.getElementById('widthMark').value=this.value;">
 </span><br>
 <span>
 <label>outerRadius: </label><input type="number" id="heightMark"  onchange="star.outerRadius(this.value);stage.draw();document.getElementById('heightMark').value=this.value;">
 <input type="range" value="50" min="2" value="10" max="600" onchange="star.outerRadius(this.value);stage.draw();document.getElementById('heightMark').value=this.value;">
 </span>
 <br>
 <hr>
 <br>
 </div>
 <div id="colors">
<p>Color</p>
<span>

 <input type="color"   onchange="star.fill(this.value);stage.draw();"  onclick="star.fill(this.value);stage.draw();" >
 </span>
  <br>
 <hr>
 <br>
 </div>
  <div id="colors">
<p>Stroke</p>
<span>
<label>Color</label>
 <input type="color" max="255"  onchange="star.stroke(this.value);stage.draw();">
 </span>
 <span>
 <label>Width</label> 
 <input type="number" max="255" onchange="star.strokeWidth(Number(this.value));stage.draw();" onclick="star.strokeWidth(Number(this.value));stage.draw();">
 </span>
  <br>
 <hr>
 <br>
</div>
<div>
<p>Points</p>
<span>
<label> numPoints: </label><input type="number" id="pointMark" onchange="star.numPoints(this.value);stage.draw();document.getElementById('pointMark').value=this.value;">
 <input type="range" value="100"  onchange="star.numPoints(this.value);stage.draw();document.getElementById('pointMark').value=this.value;">
 </span>
 <br>
 <hr>
 <br>
</div>
 </div>
  <div id="container"></div>
  </div>
  <script>
    var width = window.innerWidth;
    var height = window.innerHeight;
    
    var stage = new Kinetic.Stage({
      container: 'container',
      width: width,
      height: height
    });
    var layer = new Kinetic.Layer();
    var star = new Kinetic.Star({
     x: 500,
     y: 500,
     numPoints: 5,
     innerRadius: 30,
     outerRadius: 70,
     fill: 'red',
     stroke: 'black',
     strokeWidth: 4,
     draggable: true
    });
    
    // add the shape to the layer
    layer.add(star);
    // add the layer to the stage
      
    stage.add(layer);
     
     
  </script>
</body>
</html>
