<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Text with KineticJS</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <script type='text/javascript' src='http://cdnjs.cloudflare.com/ajax/libs/kineticjs/5.0.1/kinetic.min.js'></script>
<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
 <h1>Text with KineticJS</h1>
  <p><span class='label'>Enter a title:</span><input type='text' id='title' value='A Quote to Ponder'></p>

  <p><span class='label'>Enter the author:</span><input type='text' id='author' value='Barbie Q. Chicken'></p>
  <p><span class='label'>Enter the ending text:</span><input type='text' id='ending' value='Card created by Super Genius Enterprises'></p>
  <input type='button' id='make' value='Make My Card Now'>
  <div id='card'></div>
  
    <script src="js/index.js"></script>
